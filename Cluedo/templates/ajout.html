<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo</title>
    <link rel="icon" href="https://tinfoil.media/i/01008AD00BE3E000/0/0/4863305ed787c5cccc4387137e67ee7765747d81d85a5d8959fae7c1c2cb5412" type="image/jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        * { margin: 0; padding: 0; font-family: "Sofia", sans-serif; color: black; overflow: hidden; text-align: center; }
        select { position: absolute; right: 10px; background-color: #006430; border: none; padding: 5px; }
    </style>
    <script>
        function addElem(elem) {
            var newCharac = document.createElement('div');
            newCharac.className = elem;
            const name = {'character': 'css', 'text': 'texte'}[elem];
            const input2 = {'character': `<input type="text" name="image" placeholder="Image">`, 'text': ''}[elem];
            newCharac.innerHTML = `
                <input type="text" name="${elem}" placeholder="Nom">
                ${input2}
                <input type="text" name="${name}" placeholder="${name}">`;
            document.querySelector(`.${elem}s`).appendChild(newCharac);
        }
    </script>
</head>
<body>
    <div class="info-arbre">
        <span>Taille: {{ taille }}</span><br>
        <span>Hauteur: {{ hauteur }}</span>
    </div>
    <select name="menu" onchange="window.location.href = '/'+this.value+'/'">
        <option value="menu" style="display: none;">Menu</option>
        <option value="">Lecture</option>
        <option value="chercheIndex">Chercher par Index</option>
        <option value="ajout">Ajouter</option>
        <option value="parcoursLargeur">Parcours Largeur</option>
        <option value="parcoursPrefixe">Parcours Prefixe</option>
        <option value="parcoursInfixe">Parcours Infixe</option>
        <option value="parcoursSuffixe">Parcours Suffixe</option>
        <option value="graphviz">Voir avec Graphviz</option>
    </select>
    <form action="/ajoutPOST/" method="post">
        <input type="number" name="index" placeholder="Index" required><br>
        <input type="text" name="background" placeholder="Background" value=""><br>
        <div class="characters"></div>
        <input type="button" value="Characters +" onclick="addElem('character')"><br>
        <div class="texts">
            <input type="text" name="text" placeholder="Nom"  value="">
            <input type="text" name="texte" placeholder="texte" required>
        </div>
        <input type="button" value="Texts +" onclick="addElem('text')"><br>
        <input type="text" name="question" placeholder="Question" required>
        <div class="choix1">
            <input type="text" name="choix1" placeholder="Choix 1" required>
            <input type="number" name="choix1" placeholder="Index" required>
        </div>
        <div class="choix2">
            <input type="text" name="choix2" placeholder="Choix 2" required>
            <input type="number" name="choix2" placeholder="Index" required>
        </div>
        <button type="submit">Create</button>
    </form>
</body>
</html>
