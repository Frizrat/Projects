{% extends 'template.html' %}
{% load static %}

{% block main %}
    <script>
      document.querySelector('nav').innerHTML = `
        <a href="/{{ app }}" title="Scraphub{{ app }}"><img class="logo" src="{% static 'img/logo' %}{{ app }}.png" type="image/png"></a>
        <a href="/{{ app }}" title="Scraphub"><img class="logo" src="{% static 'img/icon' %}{{ app }}.png" onmouseover="src=src.replace('icon', 'iconOver')" onmouseout="src=src.replace('Over', '')" type="image/png"></a>
      `;
      document.title = 'ScrapHub{{ app }}';
      document.querySelector('main').innerHTML = '';
    </script>
    <ul class="index">
      {% for name, site in scrapSites.items %}
        <li>
          <a href="/ScrapMain{{ app }}/?Site={{ name }}">
            <div><img class="index-img" data-src="{{ site.img }}" style="{{ site.style }}"></div>
            <h1>{{ name }}</h1>
          </a>
        </li>
      {% endfor %}
    </ul>
{% endblock %}
